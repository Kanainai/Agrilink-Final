<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriLink Moves - Farmer Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/design-system.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center p-5">
                        <i class='bx bx-user mb-4' style="font-size: 4rem; color: var(--primary-green);"></i>
                        <h2 class="h4 mb-4">Individual Farmer</h2>
                        <p class="text-muted mb-4">Register as an individual farmer to start shipping your produce</p>
                        <a href="individual-farmer-registration.html" class="btn btn-gradient w-100">Register as Individual</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center p-5">
                        <i class='bx bx-group mb-4' style="font-size: 4rem; color: var(--primary-green);"></i>
                        <h2 class="h4 mb-4">Farmer Group</h2>
                        <p class="text-muted mb-4">Register as a farmer group or cooperative for bulk shipping</p>
                        <a href="group-farmer-registration.html" class="btn btn-gradient w-100">Register as Group</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
