<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriLink Moves - Create Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/design-system.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .order-form-container {
            background: linear-gradient(135deg, rgba(44, 85, 48, 0.05), rgba(124, 144, 130, 0.05));
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .order-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        
        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(44, 85, 48, 0.1);
        }
        
        .form-label {
            font-weight: 500;
            color: var(--primary-green);
            margin-bottom: 0.5rem;
        }
        
        .btn-create-order {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-sage));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-create-order:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 85, 48, 0.2);
        }
        
        .order-icon {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-sage));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="order-form-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="order-card p-4 p-md-5">
                        <div class="text-center mb-4">
                            <i class='bx bx-package order-icon mb-3'></i>
                            <h1 class="h3 mb-2" style="color: var(--primary-green);">Create New Order</h1>
                            <p class="text-muted">Fill in the details below to create a new order</p>
                        </div>

                        <form id="createOrderForm" class="needs-validation" novalidate>
                            <div class="mb-4">
                                <label class="form-label" for="goodsType">Goods Type</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="goodsType" 
                                       placeholder="Enter type of goods"
                                       required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label" for="pickupAddress">Pickup Address</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="pickupAddress" 
                                       placeholder="Enter pickup location"
                                       required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label" for="deliveryAddress">Delivery Address</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="deliveryAddress" 
                                       placeholder="Enter delivery location"
                                       required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label" for="cost">Estimated Cost</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" 
                                           class="form-control" 
                                           id="cost" 
                                           placeholder="0.00"
                                           required>
                                </div>
                            </div>

                            <div class="mb-5">
                                <label class="form-label" for="vehicleType">Vehicle Type</label>
                                <select class="form-select" id="vehicleType" required>
                                    <option value="" selected disabled>Select Vehicle Type</option>
                                    <option value="truck">Truck</option>
                                    <option value="van">Van</option>
                                    <option value="pickup">Pickup</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-create-order w-100">
                                Create Order
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
