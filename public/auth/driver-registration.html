<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriLink Moves - Driver Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary-green: #2C5530;
            --earth-brown: #8B4513;
            --accent-gold: #FFD700;
            --sage: #7C9082;
            --light-sage: rgba(124, 144, 130, 0.1);
        }

        body {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.05), rgba(166, 123, 91, 0.05));
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .registration-container {
            padding: 3rem 1rem;
        }

        .registration-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }

        .registration-header {
            background: linear-gradient(135deg, var(--primary-green), var(--sage));
            padding: 2.5rem 2rem;
            color: white;
            text-align: center;
        }

        .registration-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: white !important;
        }

        .registration-header p {
            opacity: 0.9;
            font-size: 1.1rem;
            margin: 0;
        }

        .registration-form {
            padding: 2.5rem;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary-green);
            transition: transform 0.3s ease;
        }

        .form-section:hover {
            transform: translateX(5px);
        }

        .form-section h3 {
            color: var(--primary-green);
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 0.75rem;
            color: #2c3e50;
            display: block;
        }

        input, select {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 0.875rem 1rem;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        input:focus, select:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 4px var(--light-sage);
            outline: none;
        }

        input[type="file"] {
            background: var(--light-sage);
            padding: 0.5rem;
            border: 2px dashed #e0e0e0;
            cursor: pointer;
            border-color: var(--primary-green);
        }

        input[type="file"]:hover {
            border-color: var(--primary-brown);
            background: var(--light-brown);
        }

        .register-btn {
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            width: 100%;
            margin-top: 2rem;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .register-btn:hover {
            background: var(--sage);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 85, 48, 0.2);
        }

        .registration-footer {
            text-align: center;
            padding: 1.5rem;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .registration-footer a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .registration-footer a:hover {
            color: var(--sage);
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--primary-green);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .registration-container {
                padding: 1rem;
            }
            
            .registration-form {
                padding: 1.5rem;
            }
            
            .form-section {
                padding: 1.5rem;
            }
        }
    </style>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
    <div class="registration-container">
        <div class="registration-card">
            <div class="registration-header">
                <h1 style="color: var(--primary-color);">Driver Registration</h1>
                <p>Join AgriLink Moves as a Transport Partner</p>
            </div>
            <form id="driverRegistrationForm" class="registration-form">
                <!-- Personal Information -->
                <div class="form-section">
                    <h3>Personal Information</h3>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="region">Region</label>
                            <input type="text" id="region" required>
                        </div>
                    </div>
                </div>

                <!-- License Information -->
                <div class="form-section">
                    <h3>License Information</h3>
                    <div class="form-group">
                        <label for="licenseNumber">License Number</label>
                        <input type="text" id="licenseNumber" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="licenseExpiry">License Expiry Date</label>
                            <input type="date" id="licenseExpiry" required>
                        </div>
                        <div class="form-group">
                            <label for="licenseType">License Type</label>
                            <select id="licenseType" required>
                                <option value="">Select License Type</option>
                                <option value="professional">Professional</option>
                                <option value="non-professional">Non-Professional</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Vehicle Information -->
                <div class="form-section">
                    <h3>Vehicle Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vehicleType">Vehicle Type</label>
                            <select id="vehicleType" required>
                                <option value="">Select Vehicle Type</option>
                                <option value="truck">Truck</option>
                                <option value="van">Van</option>
                                <option value="pickup">Pickup</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="plateNumber">Plate Number</label>
                            <input type="text" id="plateNumber" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="vehicleCapacity">Vehicle Capacity (in tons)</label>
                        <input type="number" id="vehicleCapacity" min="0" step="0.1" required>
                    </div>
                </div>

                <!-- Document Upload -->
                <div class="form-section">
                    <h3>Required Documents</h3>
                    <div class="form-group">
                        <label for="licensePhoto">Driver's License Photo</label>
                        <input type="file" id="licensePhoto" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicleRegistration">Vehicle Registration</label>
                        <input type="file" id="vehicleRegistration" accept="image/*,application/pdf" required>
                    </div>
                </div>

                <!-- Account Security -->
                <div class="form-section">
                    <h3>Account Security</h3>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" required>
                            <i class='bx bx-hide toggle-password'></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" required>
                            <i class='bx bx-hide toggle-password'></i>
                        </div>
                    </div>
                </div>

                <div class="h-captcha mb-3" 
                    data-sitekey="10000000-ffff-ffff-ffff-000000000001"
                    data-size="normal"
                    data-theme="light">
                </div>
                <button type="submit" class="register-btn">Register as Driver</button>
            </form>
            <div class="registration-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('driverRegistrationForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            // Store the submit button reference
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent; // Store original text
            
            try {
                // Disable button and show loading state
                submitButton.disabled = true;
                submitButton.textContent = 'Registering...';

                // Validate required fields
                const requiredFields = {
                    'fullName': 'Full name',
                    'email': 'Email',
                    'phone': 'Phone number',
                    'address': 'Address',
                    'city': 'City',
                    'region': 'Region',
                    'licenseNumber': 'License number',
                    'licenseExpiry': 'License expiry',
                    'licenseType': 'License type',
                    'plateNumber': 'Plate number',
                    'vehicleType': 'Vehicle type',
                    'vehicleCapacity': 'Vehicle capacity',
                    'password': 'Password',
                    'confirmPassword': 'Confirm password'
                };

                // Check each required field
                for (const [fieldId, fieldName] of Object.entries(requiredFields)) {
                    const input = document.getElementById(fieldId);
                    if (!input.value.trim()) {
                        throw new Error(`${fieldName} is required`);
                    }
                }

                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const email = document.getElementById('email').value;
                if (!emailRegex.test(email)) {
                    throw new Error('Please enter a valid email address');
                }

                // Validate password
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password.length < 6) {
                    throw new Error('Password must be at least 6 characters long');
                }

                if (password !== confirmPassword) {
                    throw new Error('Passwords do not match');
                }

                // Validate license expiry
                const licenseExpiry = new Date(document.getElementById('licenseExpiry').value);
                const today = new Date();
                if (licenseExpiry <= today) {
                    throw new Error('License must not be expired');
                }

                // Validate vehicle capacity
                const vehicleCapacity = parseFloat(document.getElementById('vehicleCapacity').value);
                if (isNaN(vehicleCapacity) || vehicleCapacity <= 0) {
                    throw new Error('Please enter a valid vehicle capacity');
                }

                // Get captcha token
                const token = hcaptcha.getResponse();
                if (!token) {
                    throw new Error('Please complete the captcha verification');
                }

                // Prepare form data
                const formData = {
                    email: email,
                    password: password,
                    fullName: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    region: document.getElementById('region').value,
                    licenseNumber: document.getElementById('licenseNumber').value,
                    licenseExpiry: document.getElementById('licenseExpiry').value,
                    licenseType: document.getElementById('licenseType').value,
                    plateNumber: document.getElementById('plateNumber').value,
                    vehicleType: document.getElementById('vehicleType').value,
                    vehicleCapacity: vehicleCapacity,
                    captchaToken: token
                };

                console.log('Sending registration data:', formData);

                // Send registration request
                const response = await fetch('/api/auth/register/driver', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Registration failed');
                }

                const data = await response.json();

                if (data.status === 'success') {
                    // Show success message
                    const successDiv = document.createElement('div');
                    successDiv.className = 'alert alert-success mb-3';
                    successDiv.textContent = 'Registration successful! Redirecting to login...';
                    document.getElementById('driverRegistrationForm').insertBefore(
                        successDiv,
                        document.querySelector('.h-captcha')
                    );

                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = '/auth/login.html';
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Registration failed');
                }

            } catch (error) {
                console.error('Registration error:', error);
                
                // Show error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'alert alert-danger mb-3';
                errorDiv.textContent = error.message;
                
                // Remove any existing error messages
                const existingError = document.querySelector('.alert-danger');
                if (existingError) {
                    existingError.remove();
                }
                
                document.getElementById('driverRegistrationForm').insertBefore(
                    errorDiv,
                    document.querySelector('.h-captcha')
                );

                // Reset button state
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
                
                // Reset captcha
                hcaptcha.reset();
                
            } finally {
                // Always reset button state if not redirecting
                if (!document.querySelector('.alert-success')) {
                    submitButton.disabled = false;
                    submitButton.textContent = originalButtonText;
                }
            }
        });

        // Add password visibility toggle
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', () => {
                const input = icon.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('bx-hide');
                    icon.classList.add('bx-show');
                } else {
                    input.type = 'password';
                    icon.classList.remove('bx-show');
                    icon.classList.add('bx-hide');
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
